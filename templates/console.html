{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 margin-top: 20px; margin-bottom: 20px;">
    <h1 class="text-2xl font-bold mb-4">Console</h1>
    <div class="flex flex-row space-x-4 mb-4">
        <div class="flex-1">
            <select id="container-select" class="block w-full py-2 px-3 border border-gray-400 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent">
                {% for container in containers %}
                    <option value="{{ container.id }}">{{ container.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button id="connect-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Connect</button>
        </div>
    </div>

    <div id="console-output" class="bg-black text-white font-mono p-4 mb-4" style="height: 500px; overflow-y: scroll;"></div>

    <div class="mb-4">
        <label for="console-input" class="block text-gray-500 font-bold mb-2">Command:</label>
        <input id="console-input" type="text" class="block w-full py-2 px-3 border border-gray-400 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" disabled>
    </div>

    <div>
        <button id="send-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>Send</button>
    </div>
</div>

<script>
    const containerId = new URLSearchParams(window.location.search).get('id');
</script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
